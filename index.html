<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="author" content="Subroto kumar">
    <title>Google</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <header class="header-area">
        <ul class="navbar">
            <li><a href="gmail.google.com">Gmail</a></li>
            <li><a href="google.com">Images</a></li>
            <li><a href="#"><img src="img/google-apps.svg" alt="google apps"></a></li>
            <li><button class="signin">Sign in</button></li>
        </ul>
    </header>
    <main class="main-area">
        <div class="logo">
            <img src="img/google-logo.png" alt="google logo">
        </div>
        <div class="input-area">
            <div class="box">
                <input type="text" class="search-box" title="Search">
                <div class="icon">
                    <div class="left-icon">
                        <img src="img/google-search.png" alt="search icon" class="search" style="width: 19px;">
                    </div>
                    <div class="right-icon">
                        <img src="img/google-voice.png" title="Search by voice" alt="google voice">
                        <img src="img/google-lens.png" title="Search by image" alt="google lens">
                    </div>
                </div>
            </div>
        </div>
        <div class="button-area">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div class="lang">
            <p>Google offered in: <a href="#"> বাংলা</a></p>
        </div>
    </main>
    <footer class="footer-area">
        <div class="footer-content">
            <div class="country">Bangladesh</div>
        </div>
        <hr>
        <div class="footer-content">
            <div class="left-menu">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search works</a></li>
                </ul>
            </div>
            <div class="right-menu">
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
